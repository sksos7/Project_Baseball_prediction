<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:5000/">한국 프로 야구</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/">순위</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/record/">기록</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/predict/">예측</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">팀 순위</h1>
        </div>
      </div>
    </section>
    <section>
      <style>
        table {
          border: 1px solid #444444;
          text-align: center;
        }
        th, td {
          border: 1px solid #444444;
        }
      </style>
      <table border=10 width ="800" height="500" align = "center" >
        <!-- <tr align = "center"> -->
        <th colspan=12 align = "center">KBO 순위</th>
        <!-- </tr> -->
        {% for x in fetch %}
        <tr>
          <td>{{x[0]}}</td>
          <td>{{x[1]}}</td>
          <td>{{x[2]}}</td>
          <td>{{x[3]}}</td>
          <td>{{x[4]}}</td>
          <td>{{x[5]}}</td>
          <td>{{x[6]}}</td>
          <td>{{x[7]}}</td>
          <td>{{x[9]}}</td>
          <td>{{x[10]}}</td>
          <td>{{x[11]}}</td>
        </tr>
        {% endfor %}
      </table>
    </section>
  </body>
</html>
