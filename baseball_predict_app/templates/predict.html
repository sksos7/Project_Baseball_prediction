<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:5000/">For Lotte Giant Fan</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/">순위</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                기록
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="http://127.0.0.1:5000/record/HITTER/">타자 기록</a></li>
                <li><a class="dropdown-item" href="http://127.0.0.1:5000/record/PITCHER/">투수 기록</a></li>
                <li><a class="dropdown-item" href="http://127.0.0.1:5000/record/DEFENSE/">수비 기록</a></li>
                <li><a class="dropdown-item" href="http://127.0.0.1:5000/record/RUNNER/">주루 기록</a></li>
              </ul>
            </li>    

            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/result/">경기 결과</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/predict/">예측</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">예측</h1>
        </div>
      </div>
    </section>
    <section>
      <style>
        table {
          border: 1px solid #444444;
          text-align: center;
        }
        th, td {
          border: 1px solid #444444;
        }
      </style>
      <table align = 'center' >
        <tr>
          <td>
            {% for x in predict_record %}
            {{ x|safe }}
            {% endfor %}
          </td>
          <td>
            <table>
              <th>예측</th>
              {% for y in predict_values%}
              <tr>
                {% if y[0] == 0%}
                <td style="color: red;">패배</td>
                {% elif y[0] == 1 %}
                <td style="color: blue;">승리</td>
                {% endif %}
              </tr>
              {% endfor %}    
            </table>
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
